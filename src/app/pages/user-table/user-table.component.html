<nz-table #filterTable
          (nzQueryParams)="onQueryParamsChange($event)"
          [nzData]="(listOfData$ | async)!" nzTableLayout="fixed">
  <thead>
  <tr>
    <th nzColumnKey="name" [nzSortFn]="true">Name</th>
    <th nzColumnKey="email" [nzSortFn]="true">Email</th>
    <th nzColumnKey="state" [nzFilters]="filterState" [nzFilterFn]="true">Gender</th>
    <th nzColumnKey="progress"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of filterTable.data">
    <td>{{ data.name }}</td>
    <td>{{ data.email }}</td>
    <td>{{ data.state }}</td>
    <td>{{ data.progress }}</td>
  </tr>
  </tbody>
</nz-table>
